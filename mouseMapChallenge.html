<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Map Challenge</title>
  </head>
  <body>
    <script>
      document.body.style.backgroundColor = "black";
      document.addEventListener("mousemove", (e) => {
        const ratioX = e.pageX / window.innerWidth;
        const ratioY = e.pageY / window.innerHeight;

        document.body.style.backgroundColor = `rgb(${ratioX * 255}, 0, ${
          ratioY * 255
        })`;
      });
    </script>
  </body>
</html>
